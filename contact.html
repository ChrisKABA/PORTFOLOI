<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <div id="divName"><h1><a href="#">Chris Kaba</a></h1></div>
        <div>
            <ul class="puceHeader">
                <li class="liBorder"><a href="./cv.html">CV</a></li>
                <li class="liBorder"><a href="./projets.html">Projets</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </header>
    <main id="mainContact">
        <h2>Contact</h2>
        <section>
            <div>
                <div>
                    <div class="title">Phone</div>
                    <div class="content"><a href="">123-456-7890</a></div>
                </div>
                <div>
                    <div class="title">Email</div>
                    <div><a href="">Chriskaba7@gmail.com</a></div>
                </div>
            </div>
            <form action="">
                <div class="blocContact">
                    <div>
                        <label for="firstname">First Name</label><br>
                        <input class="inputContact" type="text" name="firstname" id="firstname">
                    </div>
                    <div>
                        <label for="lastname">Last Name</label><br>
                        <input type="text" name="lastname" id="lastname" class="inputContact">
                    </div>
                </div>
                <div class="blocContact">
                    <div>
                        <label for="email">Email</label><br>
                        <input type="email" name="email" id="email" class="inputContact">
                    </div>
                    <div>
                        <label for="subject">Subject</label><br>
                        <input type="text" name="subject" id="subject" class="inputContact">
                    </div>
                </div>
                <div class="blocContact">
                    <div>
                        <label for="message">Message</label><br>
                        <textarea name="message" id="message"  rows="10"></textarea>
                    </div>
                    <div>
                        <input type="submit" name="Envoyer">
                    </div>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
